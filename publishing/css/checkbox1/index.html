<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Ckeckbox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="custom">
      <input type="checkbox" id="agree-chk" />
      <label for="agree-chk">
        <em></em>I have read and accept Terms and Conditions</label
      >
    </div>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <div class="grade">
      <input type="radio" name="grade" id="grade-chk1" /><label for="grade-chk1"
        ><em></em>Elementary School</label
      >
      <input type="radio" name="grade" id="grade-chk2" /><label for="grade-chk2"
        ><em></em>Middle School</label
      >
      <input type="radio" name="grade" id="grade-chk3" /><label for="grade-chk3"
        ><em></em>High School</label
      >
      <input type="radio" name="grade" id="grade-chk4" /><label for="grade-chk4"
        ><em></em>College Students</label
      >
    </div>
  </body>
</html>
