<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Ckeckbox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <input type="checkbox" id="chk1" checked />
      <label for="chk1">HTML</label>
      <input type="checkbox" id="chk2" />
      <label for="chk2">CSS</label>
      <input type="checkbox" id="chk3" />
      <label for="chk3">jQuery</label>
      <input type="checkbox" id="chk4" />
      <label for="chk4">JavaScript</label>
      <input type="checkbox" id="chk5" />
      <label for="chk5">React</label>
      <input type="checkbox" id="chk6" />
      <label for="chk6">Vue</label>
    </form>
  </body>
</html>
