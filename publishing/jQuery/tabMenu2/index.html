<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab Menu - jQuery</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <section>
      <ul class="btn">
        <li data-alt="tab1" class="active">HTML5</li>
        <li data-alt="tab2">CSS3</li>
        <li data-alt="tab3">JQUERY</li>
        <li data-alt="tab4">JAVASCRIPT</li>
        <li data-alt="tab5">CSS FRAMEWORKS</li>
      </ul>
      <div class="tabs">
        <div id="tab1" class="active">1</div>
        <div id="tab2">2</div>
        <div id="tab3">3</div>
        <div id="tab4">4</div>
        <div id="tab5">5</div>
      </div>
    </section>
    <script>
      $('.btn li').click(function () {
        $(this).addClass('active');
        $(this).siblings('li').removeClass('active');

        var tab = $(this).attr('data-alt');
        $('.tabs div').removeClass('active');
        $('#' + tab).addClass('active');
      });
    </script>
  </body>
</html>
