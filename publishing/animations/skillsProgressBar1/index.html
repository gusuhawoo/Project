<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills Progress Bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="skill-progress">
      <h1>SOFTWARE SKILLS</h1>
      <div class="item">
        <p>
          <span>HTML5</span>
          <span>90%</span>
        </p>
        <div class="progress">
          <div class="progress-level" style="width: 90%"></div>
        </div>
      </div>
      <div class="item">
        <p>
          <span>CSS</span>
          <span>80%</span>
        </p>
        <div class="progress">
          <div class="progress-level" style="width: 80%"></div>
        </div>
      </div>
      <div class="item">
        <p>
          <span>jQuery</span>
          <span>65%</span>
        </p>
        <div class="progress">
          <div class="progress-level" style="width: 65%"></div>
        </div>
      </div>
      <div class="item">
        <p>
          <span>Vue</span>
          <span>85%</span>
        </p>
        <div class="progress">
          <div class="progress-level" style="width: 85%"></div>
        </div>
      </div>
      <div class="item">
        <p>
          <span>React</span>
          <span>75%</span>
        </p>
        <div class="progress">
          <div class="progress-level" style="width: 75%"></div>
        </div>
      </div>
      <div class="item">
        <p>
          <span>Illustrator</span>
          <span>65%</span>
        </p>
        <div class="progress">
          <div class="progress-level" style="width: 65%"></div>
        </div>
      </div>
      <div class="item">
        <p>
          <span>Photoshop</span>
          <span>55%</span>
        </p>
        <div class="progress">
          <div class="progress-level" style="width: 55%"></div>
        </div>
      </div>
    </div>
  </body>
</html>
